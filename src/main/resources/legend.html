  <head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

  <body>
    <p><b><font color="#00FF00">Green lines</font></b>: Average drain over a
    period</p>
    <p><b><font color="#888888">Dark dots</font></b>: Individual drain
    samples</p>
    <p><b><font color="#FF0000">Red lines</font></b>: Device restarts</p>

    certain time. Zoom in to see.</p>
    <p>Pinch with two fingers or double tap to zoom.</p>
